<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>
  <br>
  <br>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"class="form-inline" method="post">
        <input type="text" class="form-control mb-2 mr-sm-2" name="experience" placeholder="Experience" required="required" />
        <input type="text" class="form-control mb-2 mr-sm-2" name="test_score" placeholder="Test Score" required="required" />
		<input type="text" class="form-control mb-2 mr-sm-2" name="interview_score" placeholder="Interview Score" required="required" />
        <button type="submit" class="btn btn-primary mb-2">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
